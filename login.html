<!DOCTYPE html>
<html>
  <head>

    <title>Ingresa aqui | Consultoría</title>
    <link rel="icon" href="icono (1).ico">

    <link rel="stylesheet" href="index.html">
  </head>

    <div class="login-box">
      <img src="icono (1).ico" class="avatar" alt="Avatar Image">
      <h1>Ingresa Aquí</h1>
